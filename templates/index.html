<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{%block title%}{%endblock%}</title>
</head>
<body class="min-vh-100 flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md  bg-black px-5">
            <a class="navbar-brand text-light" href="#">Анализатор страниц</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="/urls">Сайты</a></li>
                </ul>
            </div>


        </nav>

    </header>
    {%if messages%}
        {%for category, message in messages%}
            <div class="alert {{category}}" role="alert"{{message}}></div>
        {%endfor%}
    {%endif%}

    <main>
        <div class="container-lg mt-3">
            {%block main%}{%endblock%}
        </div>
    </main>

    <footer class=" border-top mt-5">
        <div class="container-lg">
            <div class="text-center">
                <a href="#"> hexlet</a>
            </div>
        </div>
    </footer>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
