{%extends 'layout.html'%}

{% block title %}
    Анализатор страниц - {{url.name}}
{% endblock %}

{% block main %}
    <h1>{{url.name}}</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap">
            <tr>
                <td>ID</td>
                <td>{{url.id}}</td>
            </tr>
            <tr>
                <td>Имя</td>
                <td>{{url.name}}</td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td>{{url.created_at}}</td>
            </tr>

        </table>
    </div>

    <h2 class="mt-5 mb-3">Проверки</h2>
{%  endblock %}
