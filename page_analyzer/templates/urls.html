{% extends 'layout.html'%}

{% block title%}
Анализатор страниц - Сайты
{%endblock%}


{%block main%}
<h1 class="h1">Сайты</h1>
<div  class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap">
        <thead>
           <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
           </tr>
        </thead>
        <tbody>
            {%if urls%}
                {%for url in urls%}
                    <tr>
                        <td>{{url.id}}</td>
                    </tr>
                {%endfor%}
            {%endif%}
        </tbody>
    </table>
</div>
{%endblock%}
